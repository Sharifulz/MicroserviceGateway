server:
  port: 8085
 
spring:
  cloud:
    gateway:
      routes:
      - id: CUSTOMER-SERVICE
        uri: http://localhost:8081/
        predicates:
        - Path=/customer/**
      - id: PRODUCT-SERVICE
        uri: http://localhost:8082/
        predicates:
        - Path=/product/**
      - id: ORDER-SERVICE
        uri: http://localhost:8083/
        predicates:
        - Path=/order/**